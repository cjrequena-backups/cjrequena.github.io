<div class="right">
    {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
    {% for post in posts %}
    <a href="{{ post.url }}" class="page-link ">{{ post.lang }}</a>
    {% endfor %}

    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for page in pages %}
    <a href="{{ page.url }}" class="page-link">{{ page.lang }}</a>
    {% endfor %}
</div>
